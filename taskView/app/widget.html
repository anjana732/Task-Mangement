<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <script>
        var subTaskContainer = {};
    
        ZOHO.CREATOR.init().then(function () {
            console.log("Initialized");

            var config = {
                appName: "task-management",
                reportName: "All_Sub_Task_Report"
            };
    
            ZOHO.CREATOR.API.getAllRecords(config).then(function (response) {
                var subTaskArr = response.data;
                console.log("All Sub Tasks: ", subTaskArr);
    
                subTaskArr.forEach(subtask => {
                    const taskGrouping = subtask.Task_Grouping;
    
                    if (!subTaskContainer[taskGrouping]) {
                        subTaskContainer[taskGrouping] = [];
                    }
        
                    subTaskContainer[taskGrouping].push(subtask);
                });
            }).catch(function (error) {
                console.error("Error fetching records:", error);
            });

            var allTask = {
                appName: "task-management",
                reportName: "All_Tasks"
            };
    
            ZOHO.CREATOR.API.getAllRecords(allTask).then(function (response) {
                var recordArr = response.data;
                console.log("All Tasks: ", recordArr);
    
                recordArr.forEach(task => {
                    const taskNumber = task.Task_Number;
    
              
                    $("#task-table").append(`
                        <tr class="task-row" task-number="${taskNumber}" onclick="toggleSubtasks(this)">
                            <td colspan="7"><span class="icon" data-tooltip="Expand List">‚¨áÔ∏è</span> ${task.Task_Name} ( ${taskNumber} )</td>
                        </tr>
                        <tr class="subtask-row" data-task-number="${taskNumber}" style="display: none;">
                            <td colspan="7">
                                <div class="subtasks"></div>
                            </td>
                        </tr>
                    `);
    
                    if (!subTaskContainer[taskNumber]) {
                        subTaskContainer[taskNumber] = [];
                    }
                });
            }).catch(function (initError) {
                console.error("Initialization error:", initError);
            });
        });

        function toggleSubtasks(taskRow) {
            const taskNumber = $(taskRow).attr('task-number');
            const subtaskRow = $(taskRow).next('.subtask-row');
            subtaskRow.toggle();
    
            if (subTaskContainer[taskNumber] && subTaskContainer[taskNumber].length > 0) {
                const subtasksHtml = subTaskContainer[taskNumber].map(sub => `
                    <div>
                        <strong>Task Name:</strong> ${sub.SubTask_Name || 'Unnamed Subtask'}<br>
                        <strong>Assignee:</strong> ${sub.Assignee && sub.Assignee.length > 0 ? sub.Assignee[0].display_value : 'No Assignee'}<br>
                        <strong>Status:</strong> ${sub.SubTask_Status ? sub.SubTask_Status.display_value : 'No Status'}<br>
                        <strong>Priority:</strong> ${sub.Priority ? sub.Priority.display_value : 'No Priority'}<br>
                        <strong>Start Date:</strong> ${sub.Start_Date || 'No Start Date'}<br>
                        <strong>End Date:</strong> ${sub.Tentative_End_Date || 'No End Date'}
                    </div><hr>
                `).join('');
                
                subtaskRow.find('.subtasks').html(subtasksHtml);
            } else {
                subtaskRow.find('.subtasks').html('<div>No subtasks available</div>');
            }
        }
    </script>
    
    

</head>

<body>

    <div class="header">
        <h2>All Tasks</h2>
        <div class="button-container">
            <button class="main-button">Create Task</button>
            <div class="sub-button-container">
                <button class="sub-button"
                    onclick="window.open('https://creatorapp.zoho.com/support2327/task-management/#Form:Create_Sub_Task', '_blank')">Add
                    Sub Task</button>
            </div>
        </div>
    </div>

    <div class="task-container">
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Sub Tasks</th>
                </tr>
            </thead>
            <tbody id="task-table">
          
            </tbody>
        </table>
    </div>

    <script>
        function toggleSubtasks(taskRow) {
            const taskNumber = $(taskRow).attr('task-number');
            const subtaskRow = $(taskRow).next('.subtask-row');
            subtaskRow.toggle();
    
            // Check if subTaskContainer contains subtasks for this task
            if (subTaskContainer[taskNumber] && subTaskContainer[taskNumber].length > 0) {
                // Map over each subtask to render its details
                const subtasksHtml = subTaskContainer[taskNumber].map(sub => `
                    <div>
                        <strong>Task Name:</strong> ${sub.SubTask_Name || 'Unnamed Subtask'}<br>
                        <strong>Assignee:</strong> ${sub.Assignee && sub.Assignee.length > 0 ? sub.Assignee[0].display_value : 'No Assignee'}<br>
                        <strong>Status:</strong> ${sub.SubTask_Status ? sub.SubTask_Status.display_value : 'No Status'}<br>
                        <strong>Priority:</strong> ${sub.Priority ? sub.Priority.display_value : 'No Priority'}<br>
                        <strong>Start Date:</strong> ${sub.Start_Date || 'No Start Date'}<br>
                        <strong>End Date:</strong> ${sub.Tentative_End_Date || 'No End Date'}
                      
                      <button class="view-details" onclick="window.open('https://example.com', '_blank')">View Details</button>
                      <button class="edit-task" title="Edit Task">‚úèÔ∏è</button>
                      <button class="delete-task" title="Delete Task">üóëÔ∏è</button>
               
                    </div><hr>
                `).join('');
                
                // Insert the generated HTML into the subtask row
                subtaskRow.find('.subtasks').html(subtasksHtml);
            } else {
                subtaskRow.find('.subtasks').html('<div>No subtasks available</div>');
            }
        }
    </script>


</body>

</html>
